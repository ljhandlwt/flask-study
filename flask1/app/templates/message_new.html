{%extends 'base.html'%}

{%block content%}
<div class='main_title'>
  <h3>新消息</h3>
  <hr>
</div>
<div class='messages'>
{%for message in messages%}
  <div class='message'>
    <p class='message_content'>{{message.content}}</p>
	<p class='message_date'>{{message.date.strftime("%Y-%m-%d %H:%M:%S")}}</p>
    <hr>
  </div>
{%endfor%}
</div>
{%endblock%}

{%block style%}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='message.css')}}">
{%endblock%}
