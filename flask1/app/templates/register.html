{%extends 'base.html'%}

{%block content%}
<form action="" method="POST" name="register" id="form_register">
<fieldset>
<legend>必填项</legend>
<table>
  <tr>
    <td class="right">用户名:</td>
	<td><input type='text' name='nickname' required autofocus pattern="^[A-Za-z_0-9]{1,20}$"></td>
	<td name='nickname' class='error'>请确保用户名长度在1至20之间,没有包含中文或特殊字符!</td>
  </tr>
  <tr>
    <td class="right">密码:</td>
	<td><input type='password' name='password' required></td>
	<td name='password' class='error'>请确保密码长度在6至16之间,没有包含中文!</td>
  </tr>
  <tr>
    <td class="right">再次输入密码:</td>
	<td><input type='password' name='password_again' required></td>
	<td name='password_again' class='error'>请确保两次输入的密码一致!</td>
  </tr>
  <tr>
    <td class="right">邮箱:</td>
	<td><input type='text' name='email' required pattern="^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"></td>
	<td name='email' class='error'>请确保邮箱格式正确</td>
  </tr>
</table>
</fieldset>
</form>
<form action={{url_for('index')}} method="GET" id="form_cancel"></form>
{%include 'error.html'%}
<div>
  <input type='submit' value='确定' name='button' class='button' form="form_register">
  <input type='submit' value='取消' name='button' class='button' form="form_cancel">
</div>
{%endblock%}

{%block style%}
<style type='text/css'>
#form_register fieldset{
	margin:20px 10px;
	width:800px;
}
table{
	border-spacing:15px;
}
input.button{
	margin:10px 20px;
}
</style>
{%endblock%}

{%block script%}
<script type='text/javascript' src='{{url_for("static",filename="register.js")}}'></script>
{%endblock%}
